<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Dense Dot Matrix</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background-color: #222;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        const imagePath = 'images/pic3.jpg'; // 修改为你的图片路径
        const dotSize = 2; // 点的大小
        const dotSpacing = 2; // 点之间的间距

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const img = new Image();
        img.src = imagePath;
        img.onload = () => {
            const imgWidth = img.width;
            const imgHeight = img.height;
            canvas.width = imgWidth;
            canvas.height = imgHeight;

            // Draw image to canvas
            ctx.drawImage(img, 0, 0);

            // Get image data
            const imageData = ctx.getImageData(0, 0, imgWidth, imgHeight);
            const data = imageData.data;

            // Calculate average grayscale value of the entire image
            let totalGray = 0;
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const gray = 0.2126 * r + 0.7152 * g + 0.0722 * b;
                totalGray += gray;
            }
            const averageGray = totalGray / (data.length / 4);

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Create dots array
            const dots = [];
            for (let y = 0; y < imgHeight; y += dotSpacing) {
                for (let x = 0; x < imgWidth; x += dotSpacing) {
                    const index = (y * imgWidth + x) * 4;
                    const r = data[index];
                    const g = data[index + 1];
                    const b = data[index + 2];
                    const gray = 0.2126 * r + 0.7152 * g + 0.0722 * b;
                    dots.push({ x, y, gray });
                }
            }

            // Draw dots with animation
            const draw = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                dots.forEach(dot => {
                    dot.x += (Math.random() - 0.5) * 2; // 随机移动 x 坐标
                    dot.y += (Math.random() - 0.5) * 2; // 随机移动 y 坐标

                    const grayscale = Math.floor(dot.gray); // 将灰度值转换为整数

                    ctx.fillStyle = `rgb(${grayscale},${grayscale},${grayscale})`; // 使用灰度值设置点的颜色
                    ctx.beginPath();
                    ctx.arc(dot.x, dot.y, dotSize / 2, 0, Math.PI * 2);
                    ctx.fill();
                });

                requestAnimationFrame(draw);
            };

            draw();
        };
    </script>
</body>

</html>
